name: Deploy main branch to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project repository
        uses: actions/checkout@v4

      - name: Checkout project-client
        uses: actions/checkout@v4
        with:
          repository: AVAnnotate/project-client
          path: "./client"
          ref: "main"
          token: ${{ secrets.PA_TOKEN }}

  checkout-client:
    needs: checkout
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./client"
    steps:
      - name: Install, build, and upload your site
        uses: withastro/action@v2

  build-client:
    needs: checkout-client
    runs-on: ubuntu-latest
    steps:
      - name: npm install
        working-directory: "./client"
        run: npm install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Astro Client
        working-directory: "./client"
        run: npm run build \
          --site "${{ steps.pages.outputs.origin }}" \
          --base "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build-client
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
